<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    body {
        background: linear-gradient(90deg, rgba(0,123,255,1) 0%, rgba(102,126,234,1) 100%);
        height: 100vh;
    }
    .card {
        border-radius: 1rem;
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.8);
    }
    .form-label {
        color: #6c757d;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .btn-link {
        color: #6c757d;
    }
    .btn-link:hover {
        color: #0056b3;
    }
    .social-icons button {
        color: #007bff;
        font-size: 1.5rem;
    }
    .divider {
        display: flex;
        align-items: center;
        text-align: center;
    }
    .divider::before, .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #dee2e6;
    }
    .divider::before {
        margin-right: .5em;
    }
    .divider::after {
        margin-left: .5em;
    }
</style>
<body>
<!-- Login Form Section -->
<section class="vh-100 d-flex justify-content-center align-items-center">
  <div class="col-md-8 col-lg-4 col-xl-3">
    <div class="card shadow-5-strong">
      <div class="card-body p-5">
        <!-- Title -->
        <h3 class="mb-4 text-center">Log in</h3>

        <!-- Login Form -->
        <form th:action="@{/login}" method="POST">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="email" name="email" class="form-control" required />
            <label class="form-label" for="email">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="password" name="password" class="form-control" required />
            <label class="form-label" for="password">Password</label>
          </div>

          <!-- Remember me -->
          <div class="form-check d-flex justify-content-start mb-4">
            <input class="form-check-input" type="checkbox" id="remember" name="remember" />
            <label class="form-check-label ms-2" for="remember">Remember me</label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">Log in</button>

          <!-- Links -->
          <div class="d-flex justify-content-between">
            <a href="#" class="text-body">Forgot password?</a>
            <a th:href="@{/register}"  class="text-body">Not a member? Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
