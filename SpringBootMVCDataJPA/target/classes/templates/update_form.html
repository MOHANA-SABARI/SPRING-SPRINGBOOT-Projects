<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Update Student Detail</h1>
			<div class="card-body">
				<form th:action="@{/login/students/edit/{roll}(roll=${students.roll})}" th:object="${students} " method="post">
					 <div class="form-group">
						<input
							type="text"
							name="age"
							th:field="*{age}"
							class="form-control"
							placeholder="Age"/>					
					</div>
					<div class="form-group">
						<input
							type="text"
							name="name"
							th:field="*{name}"
							class="form-control"
							placeholder="Name"/>					
					</div>
					<div class="form-group">
						<input
							type="text"
							name="email"
							th:field="*{email}"
							class="form-control"
							placeholder="Email"/>					
					</div>
					<div class="form-group">
						<input
							type="text"
							name="Password"
							th:field="*{password}"
							class="form-control"
							placeholder="Password"/>					
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">
							Submit
						</button>					
					</div>
				</form>
			
			</div>
		</div>
	</div>

</body>
</html>
